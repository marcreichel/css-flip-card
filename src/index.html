<!doctype html>
<html lang="en" class="bg-gradient-to-br from-gray-100 to-gray-200">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flip Card</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body x-data="{ flipped: false }">
<div>
    <div class="flip-card" :class="{ 'flip-card--flipped': flipped }">
        <div class="flip-card__content">
            <div class="flip-card__front">
                <!-- Start: Custom Content (Front) -->
                <div class="playing-card playing-card--back"></div>
                <!-- End: Custom Content (Front) -->
            </div>
            <div class="flip-card__back">
                <!-- Start: Custom Content (Back) -->
                <div class="playing-card playing-card--front"></div>
                <!-- End: Custom Content (Back) -->
            </div>
        </div>
    </div>
    <div class="text-center mt-8">
        <button @click="flipped=!flipped" type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Flip card
        </button>
    </div>
</div>
</body>
</html>
